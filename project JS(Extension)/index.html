<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="bM">Bookmarker</h1>
        <hr>

        <div class="form-bm">
            <h2>Bookmark your favorite sites</h2>
            <div class=" in1">
                <label id="message">Site Name</label><br>
                <input id="name" type="text" class="" placeholder="Bookmark Name">
                <br><br>
            </div>
            <div class=" in2">
                <label class=" text-center font-weight-bold">Site URL</label><br>
                <input id="url" type="text" class=" " placeholder="website URL">
                <br><br>
            </div>
            <button id="addBtn" disabled class="">Submit</button>
            <br><br>
            <button id="submit" class="">Speak</button>

        </div>
        <hr>

        <!-- <input class="" placeholder="search by bookmark name" id="searchElement"> -->

        <div class="output">
            <table class="table">
                <thead>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
        <hr>

    </div>









    <script src="main.js"></script>


</body>

</html>
